<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <header>
    <nav>
      <h1 class="heading">Our Pricing</h1>
      <div class="sub-select">
        <label>Annually</label>
        <label class="switch">
          <input type="checkbox" id="check">
          <span class="slider"></span>
        </label>
        <label>Monthly</label>
      </div>
    </nav>
  </header>
    <div class="sub-cat">
      <div class="basic">
        <h3 class="head-light">Basic</h3>
        <p class="price" id="base-price"><label class="small">$</label>19.99</p>
        <p>500 GB Storage</p>
        <p>2 Users Allowed
        </p>
        <p>Send up to 3 GB</p>
        <button class="bg-light">LEARN MORE</button>
      </div>
      <div class="prof">
        <h3 class="head-dark">Professional</h3>
        <p class="price"><label class="small">$</label>24.99</p>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="bg-dark">LEARN MORE</button>
      </div>
      <div class="master">
        <h3 class="head-light">Master</h3>
        <p class="price"><label class="small">$</label>39.99</p>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="bg-light">LEARN MORE</button>
      </div>
    </div>
</body>
</html>
